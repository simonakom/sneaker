<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker</title>
    <link rel="icon" href="./pictures/shoe.png">
    <link rel="stylesheet" href="sneaker.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <header>
            <div class="logo">
                <div>Sneaker<span>.</span></div>
            </div>
            <div class="navigation">  
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>Shop</li>
                        <li>Products</li>
                        <li>Pages</li>
                        <li>Blog</li>
                        <li>Elements</li>
                    </ul>
                </div>
                <div class="icons">
                    <ul>
                        <img src="./pictures/search.png" alt="search">
                        <img src="./pictures/acc.png" alt="login">
                        <img src="./pictures/heart.png" alt="wishlish">
                        <img src="./pictures/bag.png" alt="bag">
                    </ul>
                </div>
            </div>  
        </header>
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <div id="myLinks">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Products</a>
                <a href="#">Pages</a>
                <a href="#">Blog</a>
                <a href="#">Elements</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>




        <section>   
            <div class="left">
                <img src="./pictures/left.png" alt="left">
            </div>
            <div class="title">
                <p><span>Sneaker Collection</span><br>GOOD SHOES<br>TAKE YOU<br>GOOD PLACES</p>
                <button>Shop Now</button>
            </div>
            <div class="right">
                <img src="./pictures/right.png" alt="right">
            </div>
            <div class="nike">
                <img src="./pictures/shoe.png" alt="nike">
            </div>
        </section> 
        <footer>
            <!-- <img claas="effect" src="./pictures/three-dots.png" alt=""> -->
            <div class="dots">
            <p class="dot1"></p>
            <p class="dot1"></p>
            <p class="dot1"></p>            
            </div>
        </footer>
    </div>
    <script src="sneaker.js"></script>
</body>
</html>
